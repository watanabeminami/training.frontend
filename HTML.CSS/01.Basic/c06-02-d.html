<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>パンくずリストを作成する | c06-02-d</title>
<style>
.breadcrumb ol {
	list-style-type: none;
	margin: 0;
	padding: 0;
}
.breadcrumb li {
	display: inline;
}
.breadcrumb li::after {
	content: "»";
	color: #999;
}
.breadcrumb li:last-child::after {
	content: none;
}
.breadcrumb a {
	text-decoration: none;
	color: #1864b9;
}


.breadcrumb2 ol{
	list-style-type: none;
	margin: 0;
	padding: 0;

}
.breadcrumb2 li{
	display: inline;
}

.breadcrumb2 li:after{
	content: ">>";
	font-size: 3px;
}

.breadcrumb2 li:last-child::after{
	content: none;
}
</style>
</head>
<body>
<div class="breadcrumb">
	<ol>
		<li><a href="/">ホーム</a></li>
		<li><a href="/products/">製品リスト</a></li>
		<li><a href="/products/lens/">カメラレンズ</a></li>
		<li>広角レンズ</li>
	</ol>
</div>

<div class="breadcrumb2">
	<ol>
		<li><a href="/">霊長類</a></li>
		<li><a href="/">人間</a></li>
		<li><a href="/">女</a></li>
		<li><a href="/">渡邉</a></li>
	</ol>
</div>
</div>
</body>
</html>
